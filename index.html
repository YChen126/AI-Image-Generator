<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- linking font-awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="container">
        <!-- header -->
        <Header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles "></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </Header>
        <!-- main content -->
        <div class="main-content">
            <form action="#" class="prompt-form">
                <!-- Prompt -->
                <div class="prompt-container">
                    <!-- not sure if need to add name and id -->
                    <textarea class="prompt-input" placeholder="describe the information about image..." required autofocus></textarea>
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>
                <!-- Prompt actions and buttons -->
                <div class="prompt-actions">
                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Select mode</option>
                            <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                            <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                            <option value="stabilityai/stable-diffusion-xl-base-1">Stable Diffusion XL</option>
                            <option value="runwayml/stable-diffusion-v1.5">Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney">Openjounery</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Image count</option>
                            <option value="1">1 image</option>
                            <option value="2">2 images</option>
                            <option value="3">3 images</option>
                            <option value="4">4 images</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" required>
                            <option value="" selected disabled>Aspect Ration</option>
                            <option value="1/1">Square 1:1</option>
                            <option value="16/9">Landscape 16:9</option>
                            <option value="9/16">Portrait 9:16</option>
                        </select>
                    </div>
                    <!-- adjust the position of button -->
                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>
                </div>
                <div class="gallery-grid">
                    <div class="img-card error">
                        <div class="status-container">
                            <div class="spinner"></div>
                            <i class="fa-solid fa-triangle-exclamation"></i>
                            <p class="status-text">Generating...</p>
                        </div>
                        <img src="test.png" alt="" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="test.png" alt="" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="test.png" alt="" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="test.png" alt="" class="result-img">
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
